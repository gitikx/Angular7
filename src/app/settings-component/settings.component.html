<div class="blackBack" (click)="close()">
</div>
  <div class="whiteFront">
    <div class="title">{{"NAME" | translate}}</div>
    <div class="center">
      <input class="inputname" [(ngModel)]="name">
    </div>
    <div class="title">{{"LANG" | translate}}</div>
    <div class="center">
      <select [(ngModel)]="language" class="select">
        <option *ngFor="let language of languages" value="{{language}}">{{language | translate}}</option>
      </select>
    </div>
    <div class="marginTop"></div>
    <div class="center">
      <button class="applyBtn" (click)="apply()">{{"APPLY" | translate}}</button>
      <button class="Btn" (click)="close()"> {{"CANCEL" | translate}}</button>
    </div>
  </div>
